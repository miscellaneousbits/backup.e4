name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make INTEGRATION=1
    - name: verify
      run: |
        ./backup.e4 -h
        ./restore.e4 -h
        ./backup.e4 -c data/test.img test
        dd if=/dev/zero of=restored.img bs=4096 count=1280
        ./restore.e4 test.bgz restored.img
        diff restored.img data/test.img
        e2fsck -f -y restored.img
